<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia 游둯</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #f0f0f0;
            --accent-gold: #d4af37;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }

        /* --- HERO SECTION (Distancia) --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 50px;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, var(--text-color), transparent);
            animation: scrollLine 2s infinite;
        }

        @keyframes scrollLine {
            0% {
                height: 0;
                opacity: 0;
            }

            50% {
                height: 100px;
                opacity: 1;
            }

            100% {
                transform: translateY(50px);
                opacity: 0;
            }
        }

        .location-line {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .distance-marker {
            width: 50px;
            height: 1px;
            background: var(--accent-gold);
        }

        .main-title {
            font-size: 4rem;
            margin: 0;
            line-height: 1.1;
            background: linear-gradient(45deg, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown {
            margin-top: 40px;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
        }

        .countdown span {
            color: var(--accent-gold);
            font-weight: bold;
        }

        /* --- STORY SECTIONS (Parallax) --- */
        .story-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
            box-sizing: border-box;
        }

        .content-wrap {
            display: flex;
            align-items: center;
            gap: 5%;
            width: 100%;
            max-width: 1200px;
        }

        .story-section:nth-child(even) .content-wrap {
            flex-direction: row-reverse;
        }

        .image-container {
            flex: 1;
            height: 70vh;
            overflow: hidden;
            position: relative;
            border-radius: 2px;
        }

        .image-container img {
            width: 100%;
            height: 120%;
            /* Para efecto parallax */
            object-fit: cover;
            position: absolute;
            bottom: 0;
            transition: transform 0.1s linear;
        }

        .text-container {
            flex: 1;
            padding: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .text-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .chapter-number {
            font-size: 0.9rem;
            color: var(--accent-gold);
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: block;
            text-transform: uppercase;
        }

        .chapter-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            line-height: 1.4;
            margin: 0 0 20px 0;
        }

        .chapter-desc {
            font-size: 1rem;
            opacity: 0.7;
            line-height: 1.8;
            max-width: 400px;
        }

        /* --- FINAL --- */
        .final-message {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #111 0%, #000 70%);
        }

        .final-date {
            font-size: 5rem;
            color: var(--accent-gold);
            font-family: 'Playfair Display', serif;
            margin: 20px 0;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .content-wrap {
                flex-direction: column !important;
                gap: 20px;
            }

            .image-container {
                width: 100%;
                height: 50vh;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .text-container {
                padding: 10px;
                text-align: center;
            }

            .chapter-text {
                font-size: 1.8rem;
            }

            .location-line {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- PORTADA -->
    <section class="hero">
        <div class="location-line">
            <span>Zamora</span>
            <div class="distance-marker"></div>
            <span>Alicante</span>
        </div>
        <h1 class="main-title">Cada kil칩metro<br>vale la pena.</h1>

        <div class="countdown" id="countdown">
            Nos vemos en: <span id="days">0</span> d칤as
        </div>
    </section>

    <!-- FOTOS (Se rellenan con JS) -->
    <div id="story-container"></div>

    <!-- FINAL -->
    <section class="final-message">
        <p style="letter-spacing: 3px; text-transform: uppercase; opacity: 0.6;">Cuenta atr치s para el</p>
        <div class="final-date">20 FLB</div>
        <p style="opacity: 0.8; max-width: 300px; line-height: 1.6;">
            Porque da igual d칩nde estemos.<br>Siempre estamos juntos.
        </p>
    </section>

    <script>
        const TOTAL_FOTOS = 12;

        // TEXTOS TEMPORALES (Editables)
        // Puedes cambiar esto luego con tus propios textos
        const TEXTOS = [
            { title: "El Comienzo", desc: "Donde todo empez칩..." },
            { title: "Risas", desc: "Nuestros mejores momentos." },
            { title: "Aventura", desc: "Explorando juntos." },
            { title: "Nosotros", desc: "Simplemente t칰 y yo." },
            { title: "Magia", desc: "Momentos 칰nicos." },
            { title: "Recuerdos", desc: "Para no olvidar nunca." },
            { title: "Locura", desc: "Nuestras tonter칤as." },
            { title: "Viajes", desc: "Descubriendo mundo." },
            { title: "Amor", desc: "Lo que nos une." },
            { title: "C칩mplices", desc: "Mi mejor equipo." },
            { title: "T칰", desc: "Mi persona favorita." },
            { title: "Siempre", desc: "Por todo lo que viene." }
        ];

        const container = document.getElementById('story-container');

        for (let i = 1; i <= TOTAL_FOTOS; i++) {
            const section = document.createElement('section');
            section.className = 'story-section';

            const data = TEXTOS[i - 1] || { title: "Recuerdo", desc: "..." };

            section.innerHTML = `
                <div class="content-wrap">
                    <div class="image-container">
                        <img src="./fotos/foto${i}.jpg" alt="Foto ${i}" class="parallax-img">
                    </div>
                    <div class="text-container">
                        <span class="chapter-number">CAP칈TULO ${i}</span>
                        <h2 class="chapter-text">${data.title}</h2>
                        <p class="chapter-desc">${data.desc}</p>
                    </div>
                </div>
            `;
            container.appendChild(section);
        }

        // --- PARALLAX EFFECT ---
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.story-section').forEach(section => {
                const img = section.querySelector('.parallax-img');
                const text = section.querySelector('.text-container');

                const rect = section.getBoundingClientRect();
                const windowHeight = window.innerHeight;

                // Si est치 visible
                if (rect.top < windowHeight && rect.bottom > 0) {
                    // Texto fade in
                    if (rect.top < windowHeight * 0.75) {
                        text.classList.add('visible');
                    }

                    // Parallax imagen (movimiento suave)
                    const speed = 0.3; // Velocidad del efecto
                    const offset = (rect.top - windowHeight / 2) * speed;
                    img.style.transform = `translateY(${offset}px)`;
                }
            });
        });

        // --- COUNTDOWN (20 FEBRERO) ---
        function updateCountdown() {
            const now = new Date();
            const target = new Date(now.getFullYear(), 1, 20); // Mes 1 es Febrero
            if (now > target) target.setFullYear(now.getFullYear() + 1); // Si ya pas칩, siguiente a침o (o ajustar)

            // Ajuste espec칤fico para 2026 si estamos cerca
            const target2026 = new Date('2026-02-20T00:00:00');

            const diff = target2026 - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

            document.getElementById('days').innerText = days > 0 ? days : 0;
        }
        updateCountdown();
    </script>
</body>

</html>
