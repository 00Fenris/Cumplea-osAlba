<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia 游둯</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #f0f0f0;
            --accent-gold: #d4af37;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }

        /* --- HERO SECTION (Distancia) --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 50px;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, var(--text-color), transparent);
            animation: scrollLine 2s infinite;
        }

        @keyframes scrollLine {
            0% {
                height: 0;
                opacity: 0;
            }

            50% {
                height: 100px;
                opacity: 1;
            }

            100% {
                transform: translateY(50px);
                opacity: 0;
            }
        }

        .location-line {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .distance-marker {
            width: 50px;
            height: 1px;
            background: var(--accent-gold);
        }

        .main-title {
            font-size: 4rem;
            margin: 0;
            line-height: 1.1;
            background: linear-gradient(45deg, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown {
            margin-top: 40px;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
        }

        .countdown span {
            color: var(--accent-gold);
            font-weight: bold;
        }

        /* --- STORY SECTIONS (Parallax) --- */
        .story-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
            box-sizing: border-box;
        }

        .content-wrap {
            display: flex;
            align-items: center;
            gap: 5%;
            width: 100%;
            max-width: 1200px;
        }

        .story-section:nth-child(even) .content-wrap {
            flex-direction: row-reverse;
        }

        .image-container {
            flex: 1;
            height: 70vh;
            overflow: hidden;
            position: relative;
            border-radius: 2px;
        }

        .image-container img {
            width: 100%;
            height: 120%;
            /* Para efecto parallax */
            object-fit: cover;
            position: absolute;
            bottom: 0;
            transition: transform 0.1s linear;
        }

        .text-container {
            flex: 1;
            padding: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .text-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .chapter-number {
            font-size: 0.9rem;
            color: var(--accent-gold);
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: block;
            text-transform: uppercase;
        }

        .chapter-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            line-height: 1.4;
            margin: 0 0 20px 0;
        }

        .chapter-desc {
            font-size: 1rem;
            opacity: 0.7;
            line-height: 1.8;
            max-width: 400px;
        }

        /* --- FINAL --- */
        .final-message {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #111 0%, #000 70%);
        }

        .final-date {
            font-size: 5rem;
            color: var(--accent-gold);
            font-family: 'Playfair Display', serif;
            margin: 20px 0;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .content-wrap {
                flex-direction: column !important;
                gap: 20px;
            }

            .image-container {
                width: 100%;
                height: 50vh;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .text-container {
                padding: 10px;
                text-align: center;
            }

            .chapter-text {
                font-size: 1.8rem;
            }

            .location-line {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- PORTADA -->
    <section class="hero">
        <div class="location-line">
            <span>Zamora</span>
            <div class="distance-marker"></div>
            <span>Alicante</span>
        </div>
        <h1 class="main-title">Cada kil칩metro<br>vale la pena.</h1>

        <div class="countdown" id="countdown">
            Nos vemos en: <span id="days">0</span> d칤as
        </div>
    </section>

    <!-- FOTOS (Se rellenan con JS) -->
    <div id="story-container"></div>

    <!-- FINAL -->
    <section class="final-message">
        <p style="letter-spacing: 3px; text-transform: uppercase; opacity: 0.6;">Cuenta atr치s para el</p>
        <div class="final-date">19 FEB</div>
        <p style="opacity: 0.8; max-width: 300px; line-height: 1.6;">
            Porque da igual d칩nde estemos.<br>Siempre estamos juntos.
        </p>
    </section>

    <script>
        const TOTAL_FOTOS = 12;

        // ORDEN CRONOL칍GICO L칍GICO (Basado en tu historia)
        // 1. Erasmus (Pilsen/Praga) -> 2. Granada (Inicio) -> 3. Visitas -> 4. Viajes -> 5. Presente
        const TIMELINE = [
            { id: 9, title: "El Origen", desc: "Pilsen (Erasmus). Donde la casualidad nos cruz칩 y las tortillas nos unieron." },
            { id: 8, title: "Praga", desc: "Noches eternas en Rep칰blica Checa. La magia empezaba a surgir." },
            { id: 10, title: "Amistad", desc: "Erasmus. Momentos compartidos que se convirtieron en algo m치s." },
            { id: 2, title: "Granada", desc: "Aqu칤 empez칩 todo. El lugar donde pasamos de amigos a 'nosotros'." },
            { id: 3, title: "Ese Beso", desc: "Granada. El instante exacto donde supe que no quer칤a estar con nadie m치s." },
            { id: 5, title: "Salamanca", desc: "Tu primera visita a mi ciudad. Ver sus calles contigo las hizo nuevas." },
            { id: 6, title: "Alicante", desc: "El mundo a nuestros pies. T칰 me ense침aste a amar el mar." },
            { id: 7, title: "Hogar", desc: "Da igual si es en tu casa o en la m칤a. Hogar es donde est치s t칰." },
            { id: 4, title: "M치laga", desc: "Reencuentros con la familia Erasmus, pero t칰 ya eras mi familia." },
            { id: 12, title: "Aventura", desc: "Portugal. Kil칩metros, m칰sica y la certeza de querer viajar siempre contigo." },
            { id: 11, title: "Paz", desc: "Bajo esa sombra. Donde el mundo se para y solo importa el ahora." },
            { id: 1, title: "T칰 y Yo", desc: "El destino era esto. Despertar a tu lado. Te quiero." }
        ];

        const container = document.getElementById('story-container');

        TIMELINE.forEach((item, index) => {
            const section = document.createElement('section');
            section.className = 'story-section';

            section.innerHTML = `
                <div class="content-wrap">
                    <div class="image-container">
                        <img src="./fotos/foto${item.id}.jpg" alt="${item.title}" class="parallax-img">
                    </div>
                    <div class="text-container">
                        <span class="chapter-number">CAP칈TULO ${index + 1}</span>
                        <h2 class="chapter-text">${item.title}</h2>
                        <p class="chapter-desc">${item.desc}</p>
                    </div>
                </div>
            `;
            container.appendChild(section);
        });

        // --- PARALLAX EFFECT ---
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.story-section').forEach(section => {
                const img = section.querySelector('.parallax-img');
                const text = section.querySelector('.text-container');

                const rect = section.getBoundingClientRect();
                const windowHeight = window.innerHeight;

                // Si est치 visible
                if (rect.top < windowHeight && rect.bottom > 0) {
                    // Texto fade in
                    if (rect.top < windowHeight * 0.75) {
                        text.classList.add('visible');
                    }

                    // Parallax imagen (movimiento suave)
                    const speed = 0.3; // Velocidad del efecto
                    const offset = (rect.top - windowHeight / 2) * speed;
                    img.style.transform = `translateY(${offset}px)`;
                }
            });
        });

        // --- COUNTDOWN (19 FEBRERO) ---
        function updateCountdown() {
            const now = new Date();
            // Ajuste estricto a 19 Feb 2026 (o a침o actual)
            const target2026 = new Date('2026-02-19T00:00:00');

            const diff = target2026 - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

            document.getElementById('days').innerText = days > 0 ? days : 0;
        }
        updateCountdown();
    </script>
</body>

</html>
